<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{loggedInUser.displayName}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>



      <a menu-close class="item item-icon-left"  href="#/app/playlists">
    <i class="icon ion-clipboard"></i>
  {{"wordList" | translate}}
  </a>
        <a menu-close  class="item item-icon-left" ng-if="loggedInUser.displayName == 'Saimonaz'" href="#/app/addword">
    <i class="icon ion-plus"></i>
  {{"admin" | translate}}
  </a>
        <a menu-close  class="item item-icon-left" href="#/app/help">
    <i class="icon ion-help"></i>
  {{"help" | translate}}
  </a>
         <a menu-close  class="item item-icon-left" href="#/app/setting">
    <i class="icon ion-gear-b"></i>
  {{"settings" | translate}}
  </a>
          <a menu-close  class="item item-icon-left" ng-click="logout()">
    <i class="icon  ion-log-out"></i>
  {{"logout" | translate}}
  </a>

        
<!--
        <ion-item menu-close ng-click="logout()" >
          Log out
        </ion-item>
-->
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
